<!DOCTYPE html>
<html>
  <style>
    div.mycontainer {
      width: 100%;
      overflow: auto;
      text-align: center;
    }
    div.mycontainer div {
      width: 33%;
      float: left;
    }
  </style>

  <body>
    <div class="mycontainer">
      <div style="background-color: rgb(245, 111, 49)">
        <h2>Bronze</h2>
      </div>

      <div style="background-color: rgb(201, 201, 201)">
        <h2>Silver</h2>
      </div>

      <div style="background-color: rgb(252, 196, 44)">
        <h2>Gold</h2>
      </div>
    </div>
  </body>
</html>
